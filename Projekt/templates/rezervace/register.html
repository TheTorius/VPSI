<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Moje aplikace{% endblock %}</title>
    <!-- Přidání odkazu na Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Hlavní obsah stránky -->
    <div class="container mt-4">
        <h2>Registrace</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Registrovat</button>
        </form>
        
    </div>

    <!-- Přidání skriptů pro správnou funkci Bootstrap komponent -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
