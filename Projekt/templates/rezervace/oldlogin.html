<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Moje aplikace{% endblock %}</title>
    <!-- Přidání odkazu na Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link href="{% static './style.css' %}" rel="stylesheet">
</head>
<body>
    <!-- Hlavní obsah stránky -->
     <div class="row" style="padding-top: 15vh;">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h2>Přihlášení</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button  class="btn btn-primary" type="submit" style="width: 100%;">Přihlásit</button>
                    </form> <br>
                    <a href="{% url 'register' %}" class="btn btn-secondary" style="width: 100%;">Registruj se</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            
        </div>
    </div>

    <!-- Přidání skriptů pro správnou funkci Bootstrap komponent -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top" style=" position: fixed;
    left: 0;
    bottom: 0;
    width: 100%; background-color: rgba(0, 0, 0, 0.5);">
        <p class="col-md-4 mb-0" style="text-decoration: none; color: white;">&copy; 2025 Bumbrlíci s.r.o.</p>
    
            <i class="bi bi-bootstrap-fill bi-lg align-items-center justify-content-center" style="text-decoration: none; color: white; font-size: 40px;"></i>
    
        <ul class="nav col-md-4 justify-content-end">
          <li class="nav-item"><a href="{% url 'index' %}" class="nav-link px-2" style="text-decoration: none; color: white;">Home</a></li>
          <li class="nav-item"><a href="{% url 'admin:index' %}" class="nav-link px-2" style="text-decoration: none; color: white;">Admin</a></li>
        </ul>
      </footer>

</body>
</html>
