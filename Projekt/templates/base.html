<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Moje aplikace{% endblock %}</title>
    <!-- Přidání odkazu na Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navigace s Bootstrap třídami pro styly -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Rezervační systém</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Přepnout navigaci">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-danger">Odhlášení</button>
                        </form>                        
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hlavní obsah stránky -->
    <div class="container mt-4">
        {% block content %}
        <!-- Obsah bude vložen zde -->
        {% endblock %}
    </div>

    <!-- Přidání skriptů pro správnou funkci Bootstrap komponent -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
