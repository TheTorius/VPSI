{% load static %}
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sportovní systém{% endblock %}</title>

    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Vlastní CSS -->
    <link href="{% static 'style.css' %}" rel="stylesheet">

    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

    <style>
        @keyframes zoomin {
            0% { scale: 1; }
            100% { scale: 1.05; }
        }
        .card-zoom:hover {
            animation: zoomin linear forwards 175ms;
        }

        @keyframes btn-change-color {
            0% { background-color: rgba(0, 0, 0, alpha); }
            100% { background-color: red; }
        }
        .btn-color:hover {
            animation: btn-change-color linear forwards 250ms;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>

<body style="background-color: #0D4715;">
    {% if error %}
        <script>
            alert("{{ message }}");
            window.location.href = '/index';
        </script>
    {% endif %}

    <div id="particles-js"></div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">LOGO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Novinky</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'hriste' %}">Hřiště</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'rezervace' %}">Moje rezervace</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    {% if user.is_authenticated %}
                        <span class="me-2">Signed as: {{ user.uzivatele.jmeno }}</span>
                        <a href="{% url 'logout' %}" class="btn btn-outline-danger me-2">Logout</a>
                        <a href="{% url 'profile' %}" class="btn btn-outline-primary me-2">Nastavení</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Login</a>
                        <a href="{% url 'signup' %}" class="btn btn-primary">Sign up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- OBSAH STRÁNKY -->
    <main class="container-fluid px-4">
        {% block content %}
        <!-- Zde se vloží obsah jednotlivých stránek -->
        {% endblock %}
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
      var tag_id = 'particles-js';
      var pJS_tag = document.getElementById(tag_id);

      if (pJS_tag) {
        var exist_canvas = pJS_tag.getElementsByClassName('particles-js-canvas-el');
        while (exist_canvas.length > 0) {
          pJS_tag.removeChild(exist_canvas[0]);
        }
      }

      particlesJS('particles-js', {
        "particles": {
          "number": { "value": 8, "density": { "enable": true, "value_area": 800 } },
          "color": { "value": "#e9762b" },
          "shape": {
            "type": "polygon",
            "polygon": { "nb_sides": 6 }
          },
          "opacity": {
            "value": 0.3,
            "random": true
          },
          "size": {
            "value": 160,
            "random": false,
            "anim": {
              "enable": true,
              "speed": 10,
              "size_min": 40,
              "sync": false
            }
          },
          "line_linked": { "enable": false },
          "move": { "enable": true, "speed": 1.5 }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": { "enable": false },
            "onclick": { "enable": false },
            "resize": true
          }
        },
        "retina_detect": true
      });
    </script>
</body>
</html>
